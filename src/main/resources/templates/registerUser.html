<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/Inserimento.css}" rel="stylesheet">
	<object  th:replace="fragments/base.html :: headerfiles()"/> 
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione3"></header>
	
	
	<div class="page form"> 	
	<form th:action="@{/register}" method="POST">
    <table>
    	<h4 class="nomeCampo">Registrazione</h4>
        <tr>
            <td class="nomeCampo">Username</td>
            <td class="contenuto"><input type="text" placeholder="username" required
                       th:field="${credentials.username}"/></td>
            <td th:if="${#fields.hasErrors('credentials.username')}"
                th:errors="${credentials.username}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td class="nomeCampo">Password</td>
            <td class="contenuto"><input type="password" placeholder="password" required
                       th:field="${credentials.password}"/></td>
            <td th:if="${#fields.hasErrors('credentials.password')}"
                th:errors="${credentials.password}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td class="nomeCampo">Nome</td>
            <td class="contenuto"><input type="text" placeholder="nome" required
                       th:field="${user.nome}"/></td>
            <td th:if="${#fields.hasErrors('user.nome')}"
                th:errors="${user.nome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td class="nomeCampo">Cognome</td>
            <td class="contenuto"><input type="text" placeholder="cognome" required
                       th:field="${user.cognome}"/></td>
            <td th:if="${#fields.hasErrors('user.cognome')}"
                th:errors="${user.cognome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>
    <span>Torna al</span>
	<a th:href="@{'/login'}"> LOGIN </a>
	</form>

	</div>
    <footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
