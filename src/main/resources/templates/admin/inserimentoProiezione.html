<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Inserimento.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione4"></header>


	<form th:action="@{/addProiezione}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
		<h4 class="nomeCampo">Inserisci i dati della collezione</h4>
			<div>
				<span class="nomeCampo">Sala:</span>
				<span class="contenuto"><input type="text" name="sala" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>
            <div>
				<span class="nomeCampo">Posti totali:</span>
				<span class="contenuto"><input type="number" name="postiTotali" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Data:</span>
				<span class="contenuto"><input type="text" name="data" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Orario:</span>
				<span class="contenuto"><input type="text" name="orario" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
						<div>
				<span class="nomeCampo">Nome del film:</span>
				<span class="contenuto"><input type="text" name="nomeFilm" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>
            <div>
				<span class="nomeCampo">Anno del film:</span>
				<span class="contenuto"><input type="number" name="annoFilm" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="bottoniConferma"><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
	<!--<img alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">-->
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
